<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo CapivaraDate</title>
    <link rel="stylesheet" href="dist/cp-date.css">
</head>
<body>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.col-md-3{
            width: 200px;
        }
    </style>

    
    <div class="col-md-3">
        <cp-date #myComponent></cp-date>
        <br>
        <button onclick="verPessoa()">Ver</button>
    </div>

    <script src="dist/cp-date.js"></script>

    <script>
        let pessoa = { nome: 'Mateus' };

        capivara.componentBuilder('myComponent')
                .context(pessoa)
                .bindings({
                    cpModel: 'nascimento'
                })
                .constants({
                    title: 'CapivaraDate',
                    language: 'pt-BR'
                    // format: 'd/m/Y'                
                })
                .build();


        function verPessoa(){
            console.log(pessoa);
        }

    </script>


</body>
</html>
