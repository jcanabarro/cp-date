<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo CapivaraDate</title>
    <link rel="stylesheet" href="dist/cp-date.css">
</head>
<body>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.col-md-3{
            width: 200px;
        }
    </style>

    
    <div class="col-md-3">
        <cp-date #myComponent></cp-date>
        <br>
        <button onclick="verPessoa()">Ver</button>
    </div>

    <script src="dist/cp-date.js"></script>

    <script>
        let pessoa = { nome: 'Mateus' };

        capivara.componentBuilder('myComponent')
                .context(pessoa)
                .bindings({
                    cpModel: 'nascimento'
                })
                .constants({
                    title: 'CapivaraDate',
                    // language: 'pt-BR', //Option that select the language format of the cp-date calendar. The standard value is 'pt-BR'. The other choices are the abbreviations of the country names ('en' for english for example)
                    // format: 'd/m/Y H:i' //Option that format the type of the date shown. The standar value is 'd/m/Y H:i'. The result of this will be on this format: 18/04/2018 22:45
                    // mask: true // This option will mask the input field on the same way that you set the format option. The standard value is true
                    // timepicker: true // Option that makes available to pick the hour on the calendar. The standard value is true
                    // datepicker: true // Option that makes available to pick the date on the calendar. The standard value is true
                    // openedCalendar: false // Option that hides the input and show directly the calendar . The standard value is false
                    allowedTimes: ['12:00', '13:00'] // Option is responsible to provide which hours will be able to be picked. allowedTimes accept an array of strings. This strings should match with the hour/minutes you set up in the format option.
                    
                })
                .build();


        function verPessoa(){
            console.log(pessoa);
        }

    </script>


</body>
</html>
